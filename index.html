olid fa-tree"style=font-size:initial;margin-right:5px></i><span style=font-size:initial>Explore Parks</span></button> <button id=explore-busstops-btn style=font-size:0><i class="fa-solid fa-bus"style=font-size:initial;margin-right:5px></i><span style=font-size:initial>Explore Bus Stops</span></button></div></div><div class=suggestions-dropdown id=origin-dropdown></div><div class=suggestions-dropdown id=destination-dropdown></div><script src=userlocation.js></script><script src=mapbasemap.js></script><script src=infobox.js></script><script src=midpoint.js></script><script src=share.js></script><script src=browserbehaviour.js></script><script></script>
